name: Build and Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read

env:
  REGISTRY: docker.io
  IMAGE_NAME: furryman/fuhriman-website

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies for known vulnerabilities
        run: npm audit --audit-level=critical

      - name: Run ESLint
        run: npm run lint

  build-and-deploy:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Generate Docker tag
        id: tag
        run: |
          TAG="ga-$(date +'%Y.%m.%d-%H%M')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Login to Docker Hub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772  # v3.4.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3.12.0

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5  # v0.30.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          trivyignores: .trivyignore

      - name: Checkout eks-helm-charts repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          repository: furryman/eks-helm-charts
          token: ${{ secrets.GH_PAT }}
          path: eks-helm-charts

      - name: Update image tag in Helm values
        env:
          IMAGE_TAG: ${{ steps.tag.outputs.tag }}
        run: |
          yq -i ".image.tag = \"${IMAGE_TAG}\"" eks-helm-charts/fuhriman-chart/values.yaml
          echo "Updated values.yaml with tag: ${IMAGE_TAG}"

      - name: Commit and push changes
        env:
          IMAGE_TAG: ${{ steps.tag.outputs.tag }}
        run: |
          cd eks-helm-charts
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fuhriman-chart/values.yaml
          git commit -m "Update fuhriman-website image to ${IMAGE_TAG}"
          git push
